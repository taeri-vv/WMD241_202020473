<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드 디자인 (클래스와 아이디)</title>
    <link rel="stylesheet" href="./style/card.css" />
  </head>
  <body>
    <h1>카드 디자인(클래스와 아이디)</h1>
    <div class="card">
      <div class="card__top">
        <div class="card__title">5W 카드 디자인 실습</div>
        <div class="card__subtitle">클래스와 아이디에 대하여</div>
      </div>
      <img class="card__img" src="../../assets/pasta-carbonara.jpg" />
      <div class="card__bottom">
        <div class="card__title">5W 카드 디자인 실습</div>
        <div class="card__subtitle">클래스와 아이디에 대하여</div>
        <div class="card__p">
          태그 뒤에 class를 붙여줌으로써 이름을 달아줄 수 있다. 이름을 다는
          이유는 같은 코드를 반복해서 쓰지 않기 위함으로, 클래스를 불러올 때는
          마침표가 필수! 까르보나라 처음엔 맛있어보였는데...
        </div>
      </div>
    </div>
  </body>
</html>
