<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector examples</title>
    <link rel="stylesheet" href="./style/selector.css" />
  </head>
  <body>
    <div class="container">
      <div class="grand-parent">
        <span class="text">Hi I'm a grand-parent div</span>
        <div class="parent">
          <span class="text">Hi I'm a parent div</span>
          <div class="child">
            <span class="text">Hi I'm a child div</span>
          </div>
        </div>
      </div>
      <div class="grand-parent common">
        <!--띄어쓰기로 클래스 하나를 추가로 만들 수 있음-->
        <span class="text">Hi I'm a grand-parent div</span>
        <div class="parent common">
          <span class="text">Hi I'm a parent div</span>
          <div class="child common">
            <span class="text">Hi I'm a child div</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
